<section class="story-details">
  <div class="container">
    <article class="story-card p-4 my-3" @fadeHide>
      <div class="title">
        <p class="title-text mb-2">{{story?.title}}</p>
      </div>
      <div class="description">
        <p class="desc">{{story?.excerpt}}</p>
      </div>
    </article>
  </div>
</section>
